<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <section class="headerItems">
            <h1>Simple,traffic-based pricing</h1>
            <p class="grey top-words">Sign-up for our 30-day trail. <br> No credit card required</p>
            <img class="circles" src="imgs/pattern-circles.svg" alt="circles behind the logo">
        </section>
    </header>
    <main>
        <section class="main-card">
            <p id="views">Page Views</p>
            <form action="#" method="post">
                <input type="range" min="0" max="4" value="2" class="ranger" id="myRange" step="1">

                <p class="dollar">$<span id="output"></span><span id="subdate">/ month</span></p>
                <div class="switcher">
                    <p class="monthlyBilling bills">Monthly Billing</p>
                    <label class="switch">
                        <input id="button" type="checkbox">
                        <span class="slider round"></span>
                    </label>
                    <p class="yearlyBilling bills">Yearly Billing</p>
                    <p class="discount">-25%</p>

                </div>
                <div class="words_submit">
                    <ul>
                        <li>
                            <img class="check" src="imgs/icon-check.svg" alt=" green check mark">
                            <p class="greysize">Unlimited websites</p>
                        </li>
                        <li>
                            <img class="check" src="imgs/icon-check.svg" alt=" green check mark">
                            <p class="greysize">100% data ownership</p>
                        </li>
                        <li>
                            <img class="check" src="imgs/icon-check.svg" alt=" green check mark">
                            <p class="greysize">Email reports</p>
                        </li>
                    </ul>
                    <button type="submit">Start my trial</button>
                </div>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
